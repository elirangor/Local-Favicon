<!DOCTYPE html>
<html>
<head>
    <title>Custom Local Favicon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        /* Base Styling */
        :root {
            --bg-color-light: #f8f9fa;
            --bg-color-container: #ffffff;
            --text-color-primary: #2d3748;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-primary-bg: #3182ce;
            --button-primary-hover-bg: #2c5282;
            --button-secondary-bg: #718096;
            --button-secondary-hover-bg: #4a5568;
            --button-danger-bg: #e53e3e;
            --button-danger-hover-bg: #c53030;
            --success-bg: #c6f6d5;
            --success-text: #22543d;
            --error-bg: #fed7d7;
            --error-text: #742a2a;
            --list-item-bg: #f7fafc;
            --link-color: #3182ce;
            --muted-text-color: #718096;
            --header-border: #e2e8f0;
            --title-icon-color: #fbbf24;
        }

        /* Dark Mode Variables - Blue Theme */
        .dark-mode {
            --bg-color-light: #0f172a;
            --bg-color-container: #1e293b;
            --text-color-primary: #f1f5f9;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --button-primary-bg: #3b82f6;
            --button-primary-hover-bg: #2563eb;
            --button-secondary-bg: #64748b;
            --button-secondary-hover-bg: #475569;
            --button-danger-bg: #ef4444;
            --button-danger-hover-bg: #dc2626;
            --success-bg: #1e40af;
            --success-text: #dbeafe;
            --error-bg: #dc2626;
            --error-text: #fecaca;
            --list-item-bg: #334155;
            --link-color: #60a5fa;
            --muted-text-color: #94a3b8;
            --header-border: #334155;
            --title-icon-color: #fbbf24;
        }

        /* General Body and Container */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 360px;
            max-width: 400px;
            font-size: 14px;
            background-color: var(--bg-color-light);
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            padding: 18px;
            margin: 8px;
            border-radius: 12px;
            background-color: var(--bg-color-container);
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 12px;
        }

        h2 {
            font-size: 1.4em;
            margin: 0;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .title-icon {
            margin-left: 8px;
            color: var(--title-icon-color);
            font-size: 0.85em;
            vertical-align: middle;
        }

        h3 {
            font-size: 1em;
            margin-top: 4px; /* Much tighter spacing */
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-color-primary);
        }

        /* Form Inputs */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color-container);
            color: var(--text-color-primary);
            transition: border-color 0.3s ease, box-shadow 0.2s ease, background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--button-primary-bg);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        input[type="text"]::placeholder {
            color: var(--muted-text-color);
            opacity: 0.8;
        }

        /* Modern file upload styling */
        .custom-file-upload {
            display: inline-block;
            background-color: var(--button-secondary-bg);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 14px;
        }
        .custom-file-upload:hover {
            background-color: var(--button-secondary-hover-bg);
            transform: translateY(-1px);
        }
        .custom-file-upload input[type="file"] {
            display: none;
        }
        #fileNameDisplay {
            font-size: 0.85em;
            color: var(--muted-text-color);
            font-style: italic;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
            color: white;
            font-size: 14px;
        }

        .primary-button {
            background-color: var(--button-primary-bg);
            width: 100%;
            margin-top: 16px;
            margin-bottom: 4px; /* Much smaller margin */
            font-size: 15px;
            font-weight: 600;
        }
        .primary-button:hover {
            background-color: var(--button-primary-hover-bg);
            transform: translateY(-1px);
        }
        .primary-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            color: var(--text-color-primary);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .icon-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .dark-mode .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Message Box */
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }
        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        /* Favicon List */
        #faviconList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #faviconList li {
            background-color: var(--list-item-bg);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .favicon-entry-info {
            margin-bottom: 10px;
        }

        .favicon-entry-info .site-link {
            font-weight: 600;
            color: var(--link-color);
            text-decoration: none;
            display: block;
            margin-bottom: 6px;
            transition: color 0.2s ease;
            font-size: 0.95em;
        }
        .favicon-entry-info .site-link:hover {
            text-decoration: underline;
        }

        .favicon-entry-info .favicon-link {
            color: var(--muted-text-color);
            text-decoration: none;
            word-break: break-word;
            font-size: 0.8em;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }

        /* Buttons below the info */
        .favicon-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 8px;
        }
        
        .favicon-actions button {
            padding: 8px 16px;
            font-size: 0.85em;
            border-radius: 6px;
        }

        .copy-button {
            background-color: var(--button-secondary-bg);
        }
        .copy-button:hover {
            background-color: var(--button-secondary-hover-bg);
            transform: translateY(-1px);
        }

        .delete-button {
            background-color: var(--button-danger-bg);
        }
        .delete-button:hover {
            background-color: var(--button-danger-hover-bg);
            transform: translateY(-1px);
        }

        /* Toggle Switch for Favicon Source */
        .toggle-group {
            margin-bottom: 16px;
        }

        .source-toggle {
            display: flex;
            background-color: var(--list-item-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .source-toggle input[type="radio"] {
            display: none;
        }

        .source-toggle .toggle-button {
            flex: 1;
            text-align: center;
            padding: 12px 16px;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.2s ease;
            font-weight: 500;
            border-right: 1px solid var(--border-color);
            font-size: 14px;
        }

        .source-toggle .toggle-button:last-child {
            border-right: none;
        }
        
        .source-toggle .toggle-button:hover:not(.source-toggle input[type="radio"]:checked + .toggle-button) {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .source-toggle input[type="radio"]:checked + .toggle-button {
            background-color: var(--button-primary-bg);
            color: white;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Spacing adjustments - Much tighter */
        .input-section {
            margin-bottom: 0;
        }

        .current-favicons-section {
            margin-top: -4px; /* Negative margin for even tighter spacing */
        }

        /* Credit Section */
        .credit {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75em;
            color: var(--muted-text-color);
            opacity: 0.8;
        }
        .credit a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }
        .credit a:hover {
            text-decoration: underline;
        }

        /* No favicons message */
        #noFaviconsMessage {
            color: var(--muted-text-color);
            font-style: italic;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* ---- Margin & spacing fixes (keep CSS, just override here) ---- */
        .input-section { margin-bottom: 12px !important; }
        .current-favicons-section { margin-top: 12px !important; }
        h3 { margin-top: 8px !important; margin-bottom: 10px !important; }
        #faviconList li { margin-bottom: 10px !important; }
        /* neutralize any accidental inline negative margins */
        *[style*="margin-top:-"] { margin-top: 0 !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Custom Favicon <span class="title-icon"><i class="fas fa-star"></i></span></h2>
            <button id="darkModeToggle" class="icon-button" title="Toggle Night Mode" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <section class="input-section">
            <label for="urlInput">Website URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">

            <div class="form-group toggle-group">
                <label>Choose Favicon Source:</label>
                <div class="source-toggle">
                    <input type="radio" id="sourceUrl" name="source" value="url" checked>
                    <label for="sourceUrl" class="toggle-button">Favicon URL</label>

                    <input type="radio" id="sourceUpload" name="source" value="upload">
                    <label for="sourceUpload" class="toggle-button">Upload Image</label>
                </div>
            </div>

            <label for="iconUrlInput" id="iconUrlLabel">Favicon URL:</label>
            <input type="text" id="iconUrlInput" placeholder="e.g., https://example.com/icon.png">

            <div id="uploadSection" style="display: none;">
                <label for="fileInput">Upload Favicon:</label><br>
                <label class="custom-file-upload">
                    <input type="file" id="fileInput" accept="image/*" />
                    Choose File
                </label>
                <span id="fileNameDisplay"></span>
            </div>

            <button id="setFaviconButton" class="primary-button">Set Favicon</button>
            <div id="message" class="message"></div>
        </section>

        <section class="current-favicons-section">
            <h3>Current Custom Favicons</h3>
            <ul id="faviconList">
                <li id="noFaviconsMessage">No custom favicons set yet.</li>
            </ul>
        </section>

        <div class="credit">
            Just a little something from
            <a href="https://www.linkedin.com/in/elirang/" target="_blank">Eliran</a> |
            <a href="https://github.com/elirangor/Local-Favicon" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
